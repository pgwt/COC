{%extends "group/group_base.html"%}
{%block othercss%}
<link href="{{STATIC_URL}}css/bootstrap-fileupload.css" rel="stylesheet"/>
{%endblock%}
{%block container%}
<div class="span9 offset1 well">
	<form class="form-horizontal" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<h3 class="success"  style="color:#3366FF;margin-left:170px;"><strong>创建小组</strong></h3>
		<div class="row">
			<div class="span3">
				<div class="fileupload fileupload-new" data-provides="fileupload">
					<div class="fileupload-preview thumbnail span3" style="height: 260px"></div>
					<div class="span3">
						<span class="btn btn-file"><span class="fileupload-new">选择小组Logo</span><span class="fileupload-exists">换一张</span>
							<input type="file" name="logo" id="id_logo"/>
						</span>
						<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">删除</a>
					</div>
				</div>
			</div>
			<div class="span6">
				<div class="control-group">
					<label class="control-label" for="id_name">小组名称</label>
					<div class="controls">
						<input type="text" id="id_name" name="name" placeholder="请输入小组名称"/>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="id_introduction" >小组简介</label>
					<div class="controls date">
						<input type="text" id="id_introduction" name="introduction"/>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<span>小组类型</span>&nbsp;
						<input type="radio" name="grouptype" id="public" value="公开小组" checked>
						公开小组</input>&nbsp;&nbsp;
						<input type="radio" name="grouptype" id="private" value="私密小组">
						私密小组</input>
					</div>
				</div>
				
				<div class="control-group">
					<div class="controls">
						<button class="btn btn-large btn-success" style="margin-left:0px; width: 140px;" type="submit">
							保存
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
{%endblock%}
{%block otherscript%}
<script type="text/javascript" src="{{STATIC_URL}}js/bootstrap-fileupload.js"></script>
{%endblock%}
